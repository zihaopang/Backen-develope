<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <button id="down">下滑</button>
    <button id="up">上滑</button>
    <button id="down_up">下滑上滑</button>

    <div style="padding: 50px;background-color: red;display: none;">hello</div>
    
    <script>
        $(document).ready(function(){
            //下滑
            $("#down").click(function(){
                $("div").slideDown();
            });
            //上滑
            $("#up").click(function(){
                $("div").slideUp();
            });
            //下滑和上滑
            $("#down_up").click(function(){
                $("div").slideToggle("slow");
            });
        });
        
    </script>
</body>
</html>
