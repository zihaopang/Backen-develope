<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        .red{
            color:red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <button id="btn1">添加样式</button><br>
    <button class="red" id="btn2">添加样式</button><br>
    <button id="btn3">切换样式</button><br>
    <p>css方法</p>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#btn1").addClass("blue");
            });
            $("#btn2").click(function(){
                $("#btn2").removeClass("red");
            });
            $("#btn3").click(function(){
                $("#btn3").toggleClass("blue");
            });
            $("p").css({
                "background-color":"red",
                "font-size":"20px"
            });
        });
    </script>
</body>
</html>
